server.port=8080
spring.application.name=be_hotel
# ====== Datasource (SQL Server) ======
# Sử dụng server name "HEH" như trong SQL Server Management Studio
spring.datasource.url=jdbc:sqlserver://HEH;databaseName=hotel_booking_system;encrypt=false;trustServerCertificate=true
# Các option khác (nếu cần thử):
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hotel_booking_system;encrypt=false;trustServerCertificate=true
# spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=hotel_booking_system;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# ====== JPA / Hibernate ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect