server.port=8080
spring.application.name=be_hotel

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.favicon.enabled=true

# ====== Datasource (SQL Server) ======
# Frontend base URL for building return/cancel URLs
app.frontend.base-url=http://localhost:5173
# Sử dụng server name "HEH" như trong SQL Server Management Studio
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hotel_booking_system;encrypt=false;trustServerCertificate=true
# Các option khác (nếu cần thử):
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hotel_booking_system;encrypt=false;trustServerCertificate=true
# spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=hotel_booking_system;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#

# ====== JPA / Hibernate ======
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

